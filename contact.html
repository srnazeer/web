
<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="form_files/style.css">
</head>
<body>
   <h1 id="heading" style="text-align:center">Contact me</h1>
   <b><p style="text-align:center">Fill the form </p></b>
          <aside id="block">
            <form action="https://httpbin.org/post" method="post" style="background-color: #7aa3f5;"> 
            <section class="web">    
            <div class="title">
            </div><br><br>
            <label for="fname">Name: </label>        
            <input type="text" placeholder="Enter your Name here">
            <br><br>
            <label for="mail">Email: </label>
            <input type="email" placeholder="Enter your Email here">
            <br><br>
            <label for="Address">Address: </label>        
            <input type="text" placeholder="Enter your Address here">
            <br><br>
            <label for="city">City </label>
            <input list="City" id="city" name="city">
            
            <datalist id="City">
              <option value="Toronto">
              </option><option value="Vancouver">
              </option><option value="Montreal">
              </option><option value="Niagara Falls">
              </option><option value="Victoria">
              </option><option value="Halifax">
              </option><option value="Quebec">
              </option><option value="Calgary">
              </option><option value="Ottawa">
              </option><option value="Edmonton">
              </option><option value="Saskatoon">
              </option><option value="Winnipeg">
              </option><option value="Charlottetown">
            </option></datalist>
            <br><br>
            <label for="code">Postal Code</label>
            <input type="text" pattern="[A-Z][1-9][A-Z]\s[1-9][A-Z][1-9]">
            <br><br>
            <label for="Phone-number">Phone-number </label>
            <input list="Phone-number" id="Phone-number" name="Phone-number">
            <br><br>
            
        <input type="submit" value="Submit">
        
        <input type="reset" value="Clear">
        </section></form></aside> 
</body></html>
